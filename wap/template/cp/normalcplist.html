<div class="list-wrapper">
    <div class="common-head" ng-click="toback()"><i></i><p>{{title}}</p></div>
    <div class="cplist-content normalcplist">
        <header class="cmt10"><b class="cofina-title finished">企融计划</b><span class="detail">稳健回报,安心理财</span></header>
        <div class="normalcplist-content" ng-class="item.status!=5?'finish':''" ng-repeat="item in cpList"  infinite-scroll='loadMore(item)' infinite-scroll-distance='2' ui-sref="cpDetail({pid:item.id})">
            <header>{{item.fullName}}<span class="labels"><span ng-if="item.isCash==1">红包</span><span ng-if="item.isInterest==1">加息券</span><span ng-if="item.isDouble==1">翻倍券</span></span></header>
            <main>
                <!--<div class="part-a"><span>{{item.rate | number:1}}</span>%<sub ng-if="item.activityRate>0">+{{item.activityRate | number:1}}<span>%</span></sub><p>预期年化收益</p></div>-->
                <div class="part-a"><span>{{item.rate+item.activityRate | number:1}}</span>%<p>预期年化收益</p></div>
                <div class="part-b">
                    <span>{{item.deadline}}<span> 天</span></span>
                    <p>理财期限</p>
                </div>
                <div class="part-c">
                    <span>{{item.leastaAmount}}元起</span>
                    <p>起投金额</p>
                </div> 
            </main>
            <!-- <div class="footer-progress">
                <div data-progress="{{item.pert}}" progress-circle></div>
                <p ng-if="item.status==5" style="color:#EC5C59;">去抢购</p>
                <p ng-if="item.status==6">抢完了</p> 
                <p ng-if="item.status==8">待还款</p> 
                <p ng-if="item.status==9">已回款</p> 
            </div> -->
            <footer>
                <div data-progress="{{item.pert}}" progress-line></div>
                <!-- <p ng-if="item.status==5" style="color:#EC5C59;">去抢购</p>
                <p ng-if="item.status==6">抢完了</p> 
                <p ng-if="item.status==8">待还款</p> 
                <p ng-if="item.status==9">已回款</p>  -->
            </footer>
            <!-- <p>元起投&#x3000;|&#x3000;次日计息&#x3000;|&#x3000;多重保障</p> -->
        </div>
        <div class="rem-rule"></div>
    </div>    
</div>
