<div class="login-wrapper newhand-wrapper imgcode" ng-controller='controllerRegister' ng-style='height'>
    <div class='login-header'>
        注册<i ui-sref="main.home"></i>
    </div>
    <div class='get-date-wrapper' style='margin-bottom:5px;'>
        <!--<getDate type='signIn'></getDate>-->
    </div>
    <!-- <footer class="reg-footer">已有账号？<span ui-sref="dl">立即登录</span></footer> -->
    <div class="container register-con">
        <form class="wap-login-box ng-pristine ng-untouched ng-invalid ng-invalid-required" ng-model="fromregister" name="myForm"
            novalidate="">
            <div class="tel-box">
                <span class='title'></span>
                <input name="mobilephone" type="text" ng-pattern="/^1[3|4|5|7|8][0-9]{9}$/" placeholder="请输入手机号（建议使用银行预留手机号）" ng-model="login.mobilephone"
                    onkeyup="this.value=this.value.replace(/[\D\.]/gi,'')" ng-blur="blurID('focusMobilephone',myForm)" minlength="11"
                    maxlength="11" required>
                <!--<span></span>-->
            </div>
            <!--图形验证码-->
            <div style='margin-bottom:1px;'>
                <span class='title'></span>
                <input id="imgcode" type="text" placeholder="请输入图形码" ng-model="login.picCode" name="picCode" minlength="4" maxlength="4"
                    required autocomplete="off" ng-blur=""/>
                <span class="img-box"><img ng-click="clickInput($event)" src="login/validateCode2.dos"></span>
            </div>
            <div ng-disabled="true" style='margin-bottom:1px;'>
                <span class='title'></span>
                <input ng-model="login.smsCode" type="text" placeholder="请输入短信验证码" maxlength="4" required name="smsCode">
                <span ng-click="getyzm(myForm)" class='code-box'>{{nowTimer}}</span>
            </div>
            <div>
                <span class='title'></span>
                <input autocomplete="off" type="{{(passwordText|isShowPw).type}}" placeholder="请输入6-18位包含字母和数字的密码" ng-pattern="/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,18}$/"
                    ng-model="login.passWord" name="passWord" required/>
                <span></span>
            </div>
            <!-- <p style="color:#E84034;" ng-init="showrec= !!login.recommPhone;" ng-click="showrec=!showrec;"><span ng-class="showrec==true?'active':''">▼</span><span></span> 推荐人（选填）</p> -->
            <div ng-if="showrec==true">
                <span class='title'></span>
                <input type="text" ng-model="login.recommPhone" placeholder="请输入推荐人手机号码或邀请码" ng-disabled="webFormPath.recommCode != undefined" maxlength="11">
                <span></span>
            </div>
            <!-- <div style="background:none;border:none;">
                <p ng-click="agree=!agree"><i class="checkbox" ng-class="{checked:agree}" ng-init="agree=true"></i>我已阅读并同意
                    <a href="http://www.hongyajinrong.com/zc">《啄米理财注册协议》</a>
                </p>
            </div> -->
        </form>
        <div class='forget'><span class="zhuce">注册即代表同意<a href="{{protocol}}//pc.huiyuanjinfu.com/zc">用户协议</a></span></div>
        <button class="reg-btn" ng-click="zuce(myForm)">领取新手奖励</button>
        <div class='is-invite' ng-init="showrec= !!login.recommPhone;" ng-click="showrec=!showrec;">
            <span>邀请码</span>
            <i ng-class="showrec==true?'down':'up'"></i>
        </div>
        <!--<p ui-sref="dl" class="gotodl">登录</p>
        <a ui-sref="special({upgrade:2,wap:true})"><img src="images/activity.png" width="100%" style="margin-top:1rem;" /></a>-->
    </div>
    <div class='signup'>
        <a href="{{protocol}}//pc.huiyuanjinfu.com/zc">用户协议</a><i></i><span ui-sref="dl">立即登录</span>
    </div>
    <!--<div class="sign_box_bottom newhand-btn" ng-disabled="!agree" ng-click="zuce(myForm)">立即注册</div>-->

    <!-- <div class="activity-firend-boxweixin" style="display: block;" ng-show="frompc" ng-click="frompc=false">
        <img src="images/activity/firend/sharetext.png" class="sharetext" />
        <img src="images/activity/firend/sharebtn.png" class="sharebtn" ng-click="closeshareweixin()" />
    </div> -->
    <div class="activity-firend-boxweixin" style="display: block;" ng-show="frompc" ng-click="closeshareweixin();frompc=false;">
        <img src="images/activity/firend/sharetext.png" class="sharetext" />
    </div>

</div>
