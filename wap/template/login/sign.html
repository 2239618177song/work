<div class="login-wrapper" ng-controller='controllerSign1' ng-style='height'>
    <!-- <div class="common-head" ui-sref="main.home"><i></i><p>{{title}}</p></div> -->
    <div class='login-header'>
        登录<i ui-sref="main.home"></i>
    </div>
    <div class='get-date-wrapper'>
        <!--<getDate type='login'></getDate>-->
        <div class="title">汇元金服 汇聚财富</div>
    </div>
    <div class="container">
        <!-- <div class="logo"><img src="images/myaccount/login-logo.png" alt=""></div> -->
        <form class="wap-login2-box" name="userLoginform">
            <div class="form-item">
                <!-- <i ng-class="'login-icon login-phone-icon' + (userLoginform.userName.$invalid ? '' : ' valid')"></i> -->
                <!--<span>手机号</span>-->
                <span class="phone"></span>
                <input type="text" ng-pattern="/^1[3|4|5|7|8][0-9]{9}$/" placeholder="请输入手机号码" ng-mouseOut="userNameShowError=true" ng-mouseOver="userNameShowError=fasle"
                    onkeyup="this.value=this.value.replace(/[\D\.]/gi,'') " class="text" ng-model="userLogin.mobilephone" name="userName"
                    required minlength="11" maxlength="11" autocomplete="off" />
                <!-- 验证 -->
                <!-- <span ng-show="userLoginform.userName.$valid && userNameShowError" ng-cloak class="error"><font color="red">{{userLoginform.userN   ame | denLuUserNameError:serverErrorCode}}</font></span> -->
            </div>
            <div class="form-item">
                <!-- <i ng-class="'login-icon login-pwd-icon' + (userLoginform.passWord.$error.required || userLoginform.passWord.$error.pattern ? '' : ' valid')"></i> -->
                <!--<span>登录密码</span>-->
                <span class="pwd"></span>
                <input placeholder="请输入登录密码" type="{{showCode? 'text': 'password'}}" ng-model="userLogin.passWord" class="text" name="passWord"
                    ng-pattern="/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,18}$/" required />
                <i ng-class="'eye-icon' + (showCode ? ' open':' close')" ng-click="showCode = !showCode"></i>
            </div>
        </form>
        <div class='forget'><span ui-sref="resetPwd({forget:true})">忘记密码</span></div>
        <!--<div class='forget'><span ui-sref="findPwd({forget:true})">忘记密码</span></div>-->
        <div class="sign_submit">
            <div ng-if="userLoginform.$invalid" class="sign_box_bottom newhand-btn" style="background:#d2d2d2">立即登录</div>
            <div ng-if="!userLoginform.$invalid" class="sign_box_bottom newhand-btn" ng-click="sbmit(userLoginform)">立即登录</div>
        </div>
        <div class='signup'>
            <a href="{{protocol}}//pc.huiyuanjinfu.com/zc">用户协议</a><i></i><span ui-sref="zhuce">注册享好礼</span>
        </div>
        <!-- <div class="wap-login2-changin">
            <div ui-sref="resetPwd({forget:true})">忘记密码</div>
            <div ui-sref="zhuce">注册送大礼！</div>
        </div> -->
    </div>
</div>
