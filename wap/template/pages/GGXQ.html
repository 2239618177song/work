<div class="wrap wap-more-box" ng-controller="GGXQCtrl">
	<div class="common-head" ng-click="toback()" ng-if="wap"><i></i><p>{{title}}</p></div>
	<div ng-if="from!='kfr'" class="ggxq-content">
        <h2>{{ggxq.title}}</h2>
        <h3>{{ggxq.createTime | date:'yyyy-MM-dd'}}</h3>
        <div ng-bind-html="ggxq.content | asHtml"></div>
    </div>
    <div ng-if="from=='kfr'" class="hdxq-content">
        <h2>{{ggxq.title}}</h2>
        <h3>发布日期：{{ggxq.createTime | date:'yyyy-MM-dd'}}</h3>
        <div ng-bind-html="ggxq.content | asHtml"></div>
    </div>
</div>
