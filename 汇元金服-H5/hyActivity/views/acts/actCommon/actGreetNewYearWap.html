<% include ../js.html %>
<script>
    $(function(){
        var $amount = $('#amount'),
            $cycle = $('#cycle'),
            $cash = $('#cash');

        var $calBtn = $('#calBtn');

        var calculateCash = function(amount,cycle){
            var result = amount*cycle;
            $cash.val(result);
        }

        /**
         * 投资按钮
         */
        var goInvest = function(){
            var $goInvest = $('.investBtn');

            $goInvest.click(function(){
                if(window.navigator.userAgent.indexOf('LRAPP') != -1){//在app中
                    lrNative.toAppJumpTo({
                        type:'investList',
                        pram:'0'
                    })
                }else{//app外部
                    window.location.href = _config.mainIP+'/invest/list';
                }
            });
        };

        var bindEvent = function(){
            $calBtn.on('click',function(){
                var _amount = $amount.val(),
                    _cycle = $cycle.val();

                if(!/^[0-9]*$/.test(_amount)){
                    $.Alert('请输入正确格式的金额！');
                    $cash.val(0);
                    return
                }
                if(_amount*1 < 5000){
                    $.Alert('单笔投资金额≥5000元才可获得现金返现');
                    $cash.val(0);
                    return
                }

                calculateCash(_amount*1,_cycle*1);

            })
        }

        bindEvent()

        TL.judePlatform(function(){
                goInvest();
            },
            {
                native:function(){
                    window.nativeInit = function () {//必须使用这样的方式
                        goInvest();
                    };

                    lrNative.toAppGetArgs();//获取鉴权参数
                },
                wechat:function(){
                    goInvest();
                }
            });


    })

</script>
