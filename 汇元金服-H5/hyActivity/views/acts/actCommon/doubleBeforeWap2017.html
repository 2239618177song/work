<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>【汇元金服】-备战双12，暖心大补贴</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/common/css/common.css">
    <script src="/common/js/autoFixedLayout.js"></script>
    <style>
        .doubleSec .section{
            background-color: #fff;
        }
        .section img{
            width: 100%;
        }
        .section.section1{
            width: 100%;
            position: relative;
            /*height:1373rem;*/
            /*background: url("/acts/actCommon/images/doubleBefore/doubleBefore_01.png") no-repeat center;*/
        }
        .section.section3{
            width: 100%;
            position: relative;
            /*height:2052rem;*/
            /*background: url("/acts/actCommon/images/doubleBefore/doubleBefore_03.png") no-repeat center;*/
        }
        .card_box.card_box2{
            /*width: 1200rem;*/
        }
        .card{
            width: 1.52rem;
            height: 1.84rem;
            position: relative;
            display: inline-block;
            margin: 0.12rem;

            -webkit-transition: -webkit-transform cubic-bezier(0.42, 0, 0, 0.91) 1s;
            -moz-transition: -moz-transform cubic-bezier(0.42, 0, 0, 0.91) 1s;
            -o-transition: -o-transform cubic-bezier(0.42, 0, 0, 0.91) 1s;
            transition: transform 1s cubic-bezier(0.42, 0, 0, 0.91) 500ms;
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            -o-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -webkit-transform-origin: center center;
            -moz-transform-origin: center center;
            -o-transform-origin: center center;
            transform-origin: center center;
        }
        .card.flipped{
            -webkit-transform: rotateY( -540deg );
            -moz-transform: rotateY( -540deg );
            -o-transform:rotateY( -540deg );
            transform: rotateY( -540deg );
        }
        .card_item{
            width: 1.52rem;
            height:1.84rem;
            /*padding: 1rem;*/
            display: block;
            /*height: 100%;*/
            /*width: 100%;*/
            text-align: center;
            position: absolute;
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            -o-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        .card_f{
            background: url("/acts/actCommon/images/doubleBefore/card_f.png") no-repeat;
            background-size: cover;
        }
        .card.flipped .card_b{
            display: block;
            /*background: url("/acts/actCommon/images/doubleBefore/card_b1.png") no-repeat;*/
        }
        .card_b{
            display: none;
            /*background: url("/acts/actCommon/images/doubleBefore/card_b1.png") no-repeat;*/
            -webkit-transform: rotateY( 180deg );
            -moz-transform: rotateY( 180deg );
            -o-transform: rotateY( 180deg );
            transform: rotateY( 180deg );
        }
        .card_txt{
            width: 1.52rem;
            height: 1.26rem;
            display: block;
            margin: 0 auto;
            font-size: 0.45rem;
            font-weight: bolder;
            color: #ff5501;
            line-height: 1.51rem;
            margin-top: -0.04rem;
        }
        .card_btn{
            display: block;
            width: 1.00rem;
            height: 0.30rem;
            margin: auto;
            margin-top: 0.10rem;
        }
        .sectionSec3{
            padding: 1rem;
            position: absolute;
            top:0;
        }
        .invest_btn{
            display: block;
            width: 1.55rem;
            height: 0.34rem;
            /*background-color: rgba(255, 0, 0, 0.43);*/
            margin-top: 3.13rem;
            margin-left: 0.13rem;
            position: absolute;
        }
        .invest_btn.btn2{
            margin-top: 3.13rem;
            margin-left: 3.70rem;
        }
        .invest_btn.btn3{
            margin-top: 6.63rem;
            margin-left: 0.16rem;
        }
        .invest_btn.btn4{
            margin-top: 6.63rem;
            margin-left: 3.70rem;
        }

    </style>
</head>
<body class="doubleSec">
<div class="content">

    </div>
    <div class="section section2">
        <div class="card_box HY_wrap">
            <div class="card">
                <div class="card_item card_f">
                    <span class="card_txt">汇</span>
                    <a href="javascript:void(0)" class="card_btn" data-type="0"></a>
                </div>
                <div class="card_item card_b">
                    <!--<img src="/acts/actCommon/images/doubleBefore/card_b1.png" alt="">-->
                </div>
            </div>
            <div class="card">
                <div class="card_item card_f">
                    <span class="card_txt">元</span>
                    <a href="javascript:void(0)" class="card_btn" data-type="1"></a>
                </div>
                <div class="card_item card_b">

                </div>
            </div>

        </div>
        <div class="card_box card_box2 HY_wrap">
            <div class="card">
                <div class="card_item card_f">
                    <span class="card_txt">暖</span>
                    <a href="javascript:void(0)" class="card_btn" data-type="2"></a>
                </div>
                <div class="card_item card_b">

                </div>
            </div>
            <div class="card">
                <div class="card_item card_f">
                    <span class="card_txt">心</span>
                    <a href="javascript:void(0)" class="card_btn" data-type="3"></a>
                </div>
                <div class="card_item card_b">

                </div>
            </div>
            <div class="card">
                <div class="card_item card_f">
                    <span class="card_txt">红</span>
                    <a href="javascript:void(0)" class="card_btn" data-type="4"></a>
                </div>
                <div class="card_item card_b">

            </div>
            <div class="card">
                <div class="card_item card_f">
                    <span class="card_txt">包</span>
                    <a href="javascript:void(0)" class="card_btn" data-type="5"></a>

                <div class="card_item card_b">

        </div>
    </div>
    <div class="section section3">
        <img src="/acts/actCommon/images/doubleBefore/wap_03.png" alt="">
        <div class="HY_wrap sectionSec3">
            <a href="javascript:void(0)" class="invest_btn btn1"></a>
            <a href="javascript:void(0)" class="invest_btn btn2"></a>
            <a href="javascript:void(0)" class="invest_btn btn3"></a>
            <a href="javascript:void(0)" class="invest_btn btn4"></a>
        </div>
    </div>
</div>

<%include ../js.html%>
<script>
//    var isLogin = '${session_user}'; //用户登录状态
//    var redirectURL = TL.getQueryField('url');

    $(function(){
        var $cardBtn = $('.card_btn');

        /*领取红包*/
        var getPackage = function($type,$el){
            TL.Ajax({
                url:'receiveRedEnvelope',
                data:{
                    type:$type,
                }
            }).done(function(){

                var tpl = [];
                tpl.push('<img src="/acts/actCommon/images/doubleBefore/card_b'+($type*1+1)+'.png" alt="">');
                $el.parents('.card').find('.card_b').append(tpl.join('\n'));
                $el.parents('.card').addClass('flipped');
                setTimeout(function(){
                    $.Alert('暖心红包领取成功！')
                },2000)
            },function(data){
                layer.msg(data.errmsg);
            }).fail(function(data){
                layer.msg(data.errmsg);
            })
        }

        /**
         * 投资按钮
         */
        var goInvest = function(){
            var $goInvest = $('.invest_btn');
            $goInvest.click(function(){
                if(window.navigator.userAgent.indexOf('LRAPP') != -1){//在app中
                    lrNative.toAppJumpTo({
                        type:'investList',
                        pram:'0'
                    })
                }else{//app外部
                    window.location.href = _config.mainIP+'/invest/list';
                }
            });
        }

        var bindEvent = function(){
            $cardBtn.on('click',function () {
                var $type = $(this).data('type'),
                    $this = $(this);

//                getPackage($type,$this);
                TL.checkLogin(function () {
//                        $.Alert(1)
                    TL.toLogin();
                },function () {
                    getPackage($type,$this);
                });

            })
        }

        var initPage = function(){
            bindEvent();
            goInvest();
        }

        /*原生处理*/
        TL.judePlatform(function(){

                initPage();
            },
            {
                native:function(){
                    window.nativeInit = function () {//必须使用这样的方式
                        initPage();
                    };

                    lrNative.toAppGetArgs();//获取鉴权参数
                },
                wechat:function(){
                    initPage();
                }
        });


    })
</script>
</html>
