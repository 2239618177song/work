<%include ../js.html%>
<script>
    $(function(){
        var isLogin = '${session_user}';
        var redirectURL = '/sem/semAct/doubleElevenPC2017';

        var userData = {
//            signCount:0,
//            isSign:1,
//            receive:0 //是否已经领取红包

            signCount:3,
            isSign:1,
            receive:0 //是否已经领取红包
        };//用户初始数据

        var renderUserData = function(){
            TL.Ajax({
                url:'getSign'
            }).done(function(data){
                userData.isSign = parseInt(data.isSign);
                userData.signCount = parseInt(data.signCount);
                userData.receive = parseInt(data.receive);
                renderSign(userData.signCount);
                //是否签到
                var className = userData.isSign*1 ? 'actived' : '';
                var text = userData.isSign*1 ? '已签到' : '立即签到';
                $('#signBtn').addClass(className);

                if((userData.signCount == 3 || userData.signCount > 3)&& userData.receive == 0 ){
                    $('._tips').removeClass('dn');
                }
            })
        }

        var renderSign = function(data){
            var $dotItem = $('.dot_item');
            for(var i = 0; i < data ;i++){
                console.log($dotItem[i])
                $dotItem.eq(i).find('span').addClass('active');
            }
        }

        /**
         * 获取投资排行榜
         */
        var getRank = function($el){

            //获取数据
            var getData = function(){
                TL.Ajax({
                    url:'getRanking',
                    data: {
                        beginDate:'2017-11-1',
                        endDate:'2017-11-26',
                        rd:+new Date()
                    }
                }).done(function(data){
                    render(data);
                });
            }

            //渲染页面
            var render = function(data){
                var tpl = [];
                if(data.length == 0){
                    tpl.push('<li>暂无数据~</li>')
                }else{
                    data.map(function(v,i){
                        if(i<3){
                            tpl.push('<li><span style="background:url(/acts/actCommon/images/doubleEleven/teacter_top'+(i+1)+'.png) no-repeat 0.22rem 0.02rem;background-size: contain">'+(i+1)+'</span><span>'+v.name+'</span><span>'+v.value+'</span></li>');
                        }else if(i<5){
                            tpl.push('<li><span>'+(i+1)+'</span><span>'+v.name+'</span><span>'+v.value+'</span></li>');
                        }else{

                        }
                    });
                }

                $('#list').append(tpl.join(''));
            }

            getData();
        }

        /*
         * 领取红包
         * */

        var getRed = function($el){
            if(userData.receive == 0){
                TL.Ajax({
                    url:'receiveActivitiesWelfare',
                    type:'get'
                }).done(function(data){
                    $('._tips').addClass('dn');
//                    layer.open({
//                        title:' 提示',
//                        content:'恭喜领取成功！',
//                        btn: ['立即投资','暂不投资'],
//                        yes:function(){
//                            window.location.href = 'javascript:void(0)';
//                        }
//                    });
                    $.Alert('18元无门槛红包领取成功！');
//                    layer.msg('领取成功',function(){
//                        $('._tips').addClass('dn');
//                    });
                    renderUserData();
                    userData.isSign = 0;
                },function (data) {
                    $.Alert(data.errmsg)
                    $el.removeClass('disabled');
                }).fail(function(){
                    $el.removeClass('disabled');
                });
            }else{

            }

        }

        /*
        签到函数
        * */

        var toSign = function($this){
            if(userData.isSign == 1){
                $.Alert('您今天已经签过到啦~');
                return;
            }
//            var $this = $(this);
            if($this.hasClass('actived')){
                $.Alert('您今天已经签过到了~');
                return;
            }
            TL.Ajax({
                url:'sign',
                type:'POST'
            }).done(function(data){
                $.Alert('签到成功');
                renderUserData();
                userData.isSign = 0;
            },function (data) {
 //           	debugger
 //               $.Alert(data.errmsg)
            }).fail(function(){

            });
        }

        /*
        * 绑定事件*/
        var bindEvent = function(){
            /*签到*/
            $('#signBtn').on('click',function(){
                var $this = $(this);

                TL.checkLogin(function () {
//                        $.Alert(1)
                     TL.toLogin();
                 },function () {
//                    $.Alert(2)
                    toSign($this);
                 });


            });

            //领取红包
            $('.get_btn').on('click',function(){
                var $this = $(this);
                if($this.hasClass('disabled'))return;
                $this.addClass('disabled');
                getRed($this);
            })
        };

        /**
         * 投资按钮
         */
        var goInvest = function(){
            var $goInvest = $('.invest_btn');
            $goInvest.click(function(){
                if(window.navigator.userAgent.indexOf('LRAPP') != -1){//在app中
                    lrNative.toAppJumpTo({
                        type:'investList',
                        pram:'0'
                    })
                }else{//app外部
                    window.location.href = _config.mainIP+'/invest/list';
                }
            });
        }

        var initPage = function(){

            renderUserData(); //获取用户活动数据 需要登录
            getRank();
            bindEvent();
            goInvest();
        };

        /*原生处理*/
        TL.judePlatform(function(){

                initPage();
            },
            {
                native:function(){
                    window.nativeInit = function () {//必须使用这样的方式
                        initPage();
                    };

                    lrNative.toAppGetArgs();//获取鉴权参数
                },
                wechat:function(){
                    initPage();
                }
            });

    })
</script>
</html>
